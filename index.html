<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Hub Key System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #00bcd4, #00796b);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        /* Particle background styling */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .title {
            font-size: 6vw;
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            animation: titleAnimation 2s ease-in-out forwards;
        }
        @keyframes titleAnimation {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .copy-text {
            font-size: 1.1rem;
            padding: 10px 20px;
            background-color: #00bcd4;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 188, 212, 0.4);
        }
        .copy-text:hover {
            background-color: #009688;
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 150, 136, 0.4);
        }
        .copy-text:active {
            background-color: #00796b;
            transform: translateY(2px);
        }
        .copy-text:focus {
            outline: none;
        }
        .container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            z-index: -1;
        }
        /* Responsiveness */
        @media (max-width: 768px) {
            .title {
                font-size: 7vw;
            }
            .copy-text {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .title {
                font-size: 8vw;
            }
            .copy-text {
                font-size: 0.9rem;
            }
        }
        /* Custom Notification Styles */
        .notification {
            position: fixed;
            top: 70px; /* Positioned above the container */
            left: 50%;
            transform: translateX(-50%);
            background-color: #00bcd4;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s ease-out;
            z-index: 999;
        }
        .notification.show {
            opacity: 1;
            visibility: visible;
        }
        @media (max-width: 480px) {
            .notification {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="title">Aqua Hub</div>
        <div class="copy-text" onclick="copyToClipboard()">Click here to copy the key</div>
    </div>

    <div class="notification" id="notification">Key copied to clipboard!</div>

    <script>
        function copyToClipboard() {
            const text = "XyZ!2024@Key123";
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            showNotification();
        }

        function showNotification() {
            const notification = document.getElementById("notification");
            notification.classList.add("show");

            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }

        // Particle.js Configuration
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#ffffff"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 4,
                        size_min: 0.3,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
